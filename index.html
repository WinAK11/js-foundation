<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>

<body class="d-flex flex-column">
    <header>
        <!-- place navbar here -->
        <h1>ROCK PAPER SCISSORS</h1>
    </header>
    <main>
        <div class="scoreboard">
            <h2 class="score--info" id="scoreInfo">Choose your weapon</h2>
            <h3 class="score--message" id="scoreMessage">First to score 5 points win the game</h3>
            <div class="score--container">
                <div class="score--box d-flex flex-column justify-content-center align-items-center">
                    <div class="sign" id="playerSign">❔</div>
                    <p class="score" id="playerScore">Player: 0</p>
                </div>
                <div class="score--box d-flex flex-column justify-content-center align-items-center">
                    <div class="sign" id="computerSign">❔</div>
                    <p class="score" id="computerScore">Computer: 0</p>
                </div>
            </div>
        </div>
        <div class="buttons d-flex justify-content-center gap-3">
            <button class="btn btn-dark " id="rockBtn">
                <div class="sign">✊</div>
            </button>
            <button class="btn btn-dark " id="paperBtn">
                <div class="sign">✋</div>
            </button>
            <button class="btn btn-dark " id="scissorsBtn">
                <div class="sign">✌</div>
            </button>
        </div>

    </main>
    <footer class="flex-grow-1 justify-content-center align-items-center">
        <!-- place footer here -->
        <p class="text-center ">
            Copyright ©
            <script>
                document.write(new Date().getFullYear())
            </script>
            ndanhkiet11
        </p>
    </footer>

    <!-- Modal -->
    <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center" id="exampleModalLabel">FINAL RESULT</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="result">

                </div>
                <div class="modal-footer">
                    <button onclick="restart()" type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Restart</button>

                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="./script.js"></script>
</body>

</html>
